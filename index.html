
  <!DOCTYPE html>
  <html lang="en">
    <head>
   
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.0/socket.io.dev.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:300" >
    
    <title>dj set finder</title>
  </head>
  <body>
    
    <div class="container">
      <div class="top-bar">
      <img src="vinyl2.jpg"/>
      <p class="description"> dj set finder lets you listen to the freshest sets from the various sources and search for the favourite artist </p>
    </div>
      <div class="inner">
        <div class="in-inner">
          <form class="main-form" method="POST" action="/data">
 
            <div class="form-group">
              <select class="form-control" id="exampleFormControlSelect1">
                <option value="0" selected> --select-- </option>
                <option value="1">http://www.global-sets.com/</option>
                <option value="2">https://mixing.dj</option>
              </select>
            </div>
            
            <div class="form-group">
              <input class="form-control" type="text" placeholder="dj search">
            </div>
            <button type="button" class="btn btn-outline-dark">find</button>
          
          </form>

        </div>
      </div>

      <div class="track-list">

        </div>

      </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script src="main.js"></script>
    
  </body>
  </html>
